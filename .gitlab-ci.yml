image: cypress/included:14.1.0

stages:
  - test

cypress-run:
  stage: test
  working_directory: src/my-app
  script:
    - echo "Running Cypress tests..."          # Debug line
    - npm ci
    - npm run start &
    - npx wait-on http://localhost:3000
    - npx cypress run
  variables:
    SHELL: /bin/bash       
  only:
    - main
    - clean-ci
    - new-branch
