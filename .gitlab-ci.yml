stages:
  - test-frontend
  - test-backend
  - test-e2e

# Frontend Unit Tests with React Scripts
test-frontend:
  stage: test-frontend
  image: node:18
  script:
    - cd src/my-app
    - npm ci
    - npm run test -- --coverage
  artifacts:
    paths:
      - src/my-app/coverage/
    expire_in: 1 week

